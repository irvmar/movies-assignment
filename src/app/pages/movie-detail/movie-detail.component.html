<div class="movie-details">
    <!-- Return arrow to go back to the movies list -->
    <div class="return-arrow-row">
        <a routerLink="/">
            <span class="material-icons-outlined">
                arrow_back
            </span>
        </a>
    </div>
    <!-- Movie details -->
    <app-movie-details [selectedMovie]="selectedMovie"></app-movie-details>
    
    <h2 class="sub-header" >
        Trailer
    </h2>
    <app-video-trailer class="full-width-centered" [selectedMovie]="selectedMovie"></app-video-trailer>

</div>
